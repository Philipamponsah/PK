    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <ul>
            <div class="items">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Clients.html">Clients</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>GET IN TOUCH</h1>
        <p>Have any questions or Suggestion?
            Drop us a message
        </p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="your name here">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your email here">
                </div>

            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Your subject here">
                </div>
                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Describe your issue</label>
                    <textarea id="issue" placeholder="" rows="3"></textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
